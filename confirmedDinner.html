<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Dinner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    
    <!-- Our own CSS -->
    <link rel="stylesheet" type="text/css" href="myCSS.css">

  </head>
  <body id="homeBody">
	<div class="header">
		<div class="container">
			<h1>Homelette <small><em class="emH">From the best chefs in the world directly in to your kitchen</em></small></h1>
		</div>
		<hr/>
	</div>
	
	<div id ="homeHeader">
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="myDinnerHeader">
					<div class="col-md-6">
						<h3><b>My Dinner</b></h3>
					</div>
					<div class="pull-right">
						<button id="backToEdit" class="btn"><b>Go back and edit dinner</b></button>
					</div>
				</div>
			</div>
		</div>
		<hr class="under"/>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-2 col-md-offset-3">
				<img src="../dinnerplanner-html/images/bakedbrie.jpg" class="imageStyle" id="starterImg">
				<p class="underPic" id="starterName">Starter</p>
				<p class="red textcenter" id="starterPrice">0 SEK</p> 
			</div> 
			<div class="col-md-2">
				<img src="../dinnerplanner-html/images/toast.jpg" class="imageStyle" id="mainImg">
				<p class="underPic" id="mainName">Main</p>
				<p class="red textcenter" id="mainPrice">0 SEK</p> 
			</div> 
			<div class="col-md-2">
				<img src="../dinnerplanner-html/images/meatballs.jpg" class="imageStyle" id="dessertImg">
				<p class="underPic" id="dessertName">Dessert</p>
				<p class="red textcenter" id="dessertPrice">0 SEK</p> 
			</div> 
			<hr class="vertical"/>
			<div class="col-md-2">
				<p class="lefty">Total:</p>
				<p class="red" id="totalPrice">0 SEK</p>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-md-2 col-md-offset-5">
				<button id="backToEdit" class="btn"><b>Print Full Recipe</b></button>
			</div>
		</div> 
	</div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Put css file here -->
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/homeView.js"></script>
	<script src="js/view/homeViewController.js"></script>
  </body>
</html>
