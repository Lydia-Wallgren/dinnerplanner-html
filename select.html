<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homelette</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

</head>
<body>
	<div class ="container">
		<div class ="row">
			<div class ="col-md-12">
				<h1>Homelette</h1>
				<hr/>
			</div>
		</div>

		<div class "row">

			<!--This is the people and cost div-->

			<div class ="col-md-4">
				<h2>My Dinner</h2>

				<div class="row">

					<div class ="col-md-4">
						<p>People</p>
					</div>


					<div class ="col-md-4">
						<select class="form-control">
							<option value="one">1</option>
							<option value="two">2</option>
							<option value="three">3</option>
							<option value="four">4</option>
							<option value="five">5</option>
						</select>
					</div>
				</div>

				<div class="row">
					<hr/>
					<div class="col-md-6">
						<h6>Dish Name</h6>
					</div>
					<div class="col-md-6">
						<h6>Cost</h6>
					</div>


					<hr/>

				</div>

				<div>

					<button type="button" class="btn btn-default btn-lg">
						<span class="glyphicon glyphicon-star"></span> Star
					</button>
				</div>

			</div>




			<div class ="col-md-8">
				<p>blba bla bla </p>
			</div>	



		</div>

	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
</body>
</html>
