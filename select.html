<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homelette</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

	<!-- Our own CSS -->
	<link rel="stylesheet" type="text/css" href="myCSS.css">


</head>
<body>
	<div>

		<!--This is the header-->
		<div class="header">
			<div class="container">
				<h1>HOMELETTE <small><em class="emH">From the best chefs in the world directly in to your kitchen</em></small></h1>
			</div>
			<hr/>
		</div>
		<!--end of header-->


		

		<div class "row">

			<div>

				<!--My dinner box-->
				<div class ="col-md-3 myDinnerBox">
					<h2>My Dinner</h2>

					<div class="row">

						<div class ="col-md-4">
							<p>People</p>
						</div>


						<div class ="col-md-4">
							<select class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
					</div>





					<div class="row">
						<hr/>
						<div class ="col-md-6">
							<div class="pull left">
								<h5>Dish Name</h5>
							</div>
						</div>
						<div class ="col-md-6">
							<div class="pull-right">
								<h5>Cost</h5>
							</div>
						</div>
					</div>


					<div class="row">
						<hr class="select"/>
						<div class ="col-md-6">
							<div class="pull left">
								<p>_______</p>
							</div>
						</div>
						<div class ="col-md-6">
							<div class="pull-right">
								<p>0.0 SEK</p>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-md-12 container">

							<hr class= "select"/>
							<div class="pull-right">
								<p>0.0 SEK </p>
							</div> 



						</div>

					</div>
					<div class="row">
						<div class="text-center">
							<button type="button" class="btn btn-default mybtn"> Comfirm Dinner </button>
						</div>
					</div>
				</div>
			</div>


			<!--here starts the dish-list-->
			<div class ="col-md-9" id= "selectDish">

<div class="row">
							<hr class="select-dish"/>

						</div>
				
			

				<div class="row search_form">

					<div class ="col-md-12">
						<h4>SELECT DISH</h4>
						<hr class="select"/>

						<div class="row dish_form">


							<div class="col-md-5">

								<div class="input-group">
									<input type="text" class="form-control" id="searchText">
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" id="searchButton">
											<span class="glyphicon glyphicon-search"></span> Search
										</button>
									</span>
								</div><!-- /input-group -->
							</div><!-- /.col-lg-3 -->

							<div class="col-md-3">
								<select class="form-control" id="courseSelect">
									<option>Filter by course</option>
									<option>Starter</option>
									<option>Main Course</option>
									<option>Dessert</option>
								</select>

							</div>

						</div>
						<div class="row">
							<hr/>

						</div>

						
					</div>
				</div>



				<div class="containter" id="dishList">





				</div>






			</div>
			<!--select dish stops here-->

		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

		<!-- The application JavaScript code -->
		<script src="js/app.js"></script>
		<script src="js/model/dinnerModel.js"></script>
		<script src="js/view/selectView.js"></script>
		<script src="js/view/selectViewController.js"></script>
	</body>
	</html>
